<!DOCTYPE html>
<html>
    <head>
        <title>Html hyperlink using css features</title>
        <style>
            div{
                background-color: PaleTurquoise;
                margin-left: 1px;
                margin-top:-10px;
                padding-top: 5px;
            }
            a:active{
                color:green;
            }
            a:visited{
                color:purple;
            }
            a:link{
                color: red;
            }
            a:hover{
                color:palevioletred;
            }
        </style>
    </head>
    <body>
        <div>
            <a href="https://www.google.co.in">This is a link</a>
           
        </div>
    </body>
</html>
